<!DOCTYPE html>

    <!--Tag
    HTML

    HiperText - HiperTextos
        ► São textos que aceitam links e audio visual.

    Markup
        ► Marcações feitas com <tags>.

    Language
        ► Linguagem.
    -->

<html lang="pt-br"> <!-- Tag HTML -->

    <head>
        <!--
        Responsável por receber configurações da pagina 
        -->
        <meta charset="UTF-8">

        {% block title %}
            <title>Casa Criativa</title>
        {% endblock title %}
       

        {% include "head.html" %}

    </head>

    <body id="{{bodyId}}">

        <div id="container">
        
            {% block content %}
            {% endblock %}
            
        </div>
        
        <!-- Modal-->
        {% include "modal.html" %}

        <script src="scripts.js"></script>
        
    </body>
</html>
